<div class="navbar">
<app-navbar></app-navbar>
</div>
<div class="flex h-[100%]">
  <div id="SidBar" class="col-span-2 bg-gray-500 w-[13.50%]" style="margin-top: 65px;">
    <app-menu-lateral></app-menu-lateral>
  </div>
  <div class="p-4 bg-gray-100 flex-grow" style="max-height: 200vh; overflow-y: auto; margin-top: 20px;">
    <div class="meio space-y-8">
      <div class="barra-esquerda"></div>

      <div class="secao1 mb-8">
        <div class="breadcrumb-search">
          <app-breadcrumb></app-breadcrumb>
          <app-search></app-search>
        </div>
        <app-dropdown></app-dropdown>
      </div>
      <div class="secao2 mb-8">
        <div class="secao-cards mb-8" style="width: 75%;">
          <app-cards
            [listaUsuarios]="listaUsuarios"
            [listaEmpresas]="listaEmpresas"
            [listaProjetos]="listaProjetos"
            [listaArquivos]="listaArquivos"
            [listaArquivosAprovados]="listaArquivosAprovados"
            [listaArquivosReprovados]="listaArquivosReprovados"
            [listaArquivosPendentes]="listaArquivosPendentes"
          ></app-cards>
           <div class="info-grafico" style="display: flex; flex-direction: row; gap: 1rem; width: 100%;">
            <app-user-info style="flex: 1;"></app-user-info>
            <!-- <app-grafico style="flex: 1;margin-top: 1vw;"></app-grafico> -->
          </div>
        </div>
        <div class="arquivos" style="width: 35%;">
          <app-grafico></app-grafico>
        </div>
      </div>
    </div>
  </div>
</div>
