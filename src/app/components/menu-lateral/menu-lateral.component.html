<aside id="default-sidebar" class="fixed left-0 top-[64px] w-[266px] w-[100%] h-[100%]" aria-label="Sidenav">
  <div class="h-full bg-[#ffffff]">
    <div  class="flex-wrap justify-center items-center pr-[3%] pl-[3%]  pt-[10px] " >
      <form [formGroup]="formBusca" >
      <button type="button" class="flex items-center justify-between pt-[3%] mb-[5%] text-black bg-gray-50 pl-[10%] pb-[3%] pr-[10%] w-[100%] h-[45.37px] border-gray-200 border-[0.99px] rounded-[7.89px]">
        <svg (click)="buscaEmpresaPorNome()"  class="w-[12px] h-[12px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
        </svg>
        <input formControlName="empresa_nome" [placeholder]="placeholderText" type="text" class="ml-2 flex-1 p-0 bg-gray-50 border-none outline-none text-gray-500 w-[19%] text-[14px] font-['Open Sans'] placeholder-gray-500"
        />
         <!--(keypress)="onKeyPress($event)"-->
        <svg class="w-[10px] h-[10px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
      </button>
      </form>
    </div>
      <div  class="overflow-y-auto max-h-[250px] flex flex-wrap justify-center items-center scrollbar-thin">
        @for(projeto of projetos; track projeto.empresa_id){
          <!----------------------------------------------------->
          <!----------------BOTAO DE PROJETOS-------------------->
          <!----------------------------------------------------->
          <button type="button" class="flex items-center mb-2 mt-1 w-[234.75px] text-black hover:bg-gray-200 font-[150] border-[0.99px]  border-gray-200 rounded-[7.89px] h-[32.55px] pt-[4.93px] pl-[10.93px] pb-[4.93px] pr-[14.8px]" aria-hidden="true" [attr.aria-controls] ="'dropdown-p'+projeto.projeto_id" [attr.data-collapse-toggle]="'dropdown-p'+projeto.projeto_id">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M7.111 20A3.111 3.111 0 0 1 4 16.889v-12C4 4.398 4.398 4 4.889 4h4.444a.89.89 0 0 1 .89.889v12A3.111 3.111 0 0 1 7.11 20Zm0 0h12a.889.889 0 0 0 .889-.889v-4.444a.889.889 0 0 0-.889-.89h-4.389a.889.889 0 0 0-.62.253l-3.767 3.665a.933.933 0 0 0-.146.185c-.868 1.433-1.581 1.858-3.078 2.12Zm0-3.556h.009m7.933-10.927 3.143 3.143a.889.889 0 0 1 0 1.257l-7.974 7.974v-8.8l3.574-3.574a.889.889 0 0 1 1.257 0Z"/>
            </svg>
            <span class="flex-1 ml-2 text-left font-['Opens Sans'] text-[15.78px] font-normal overflow-hidden text-ellipsis whitespace-nowrap">{{projeto.projeto_descricao}}</span>
            @if(projeto.disciplinas){
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
          }
          </button>
          @if(projeto.disciplinas){
            <ul [id]="'dropdown-p'+projeto.projeto_id" class="hidden py-2 space-y-2">
            @for(disciplina of projeto.disciplinas; track disciplina.disciplina_id){
              <li>
                <div class="flex flex-row-reverse items-center">
                  <button type="button" class="flex flex-row-reverse items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-10 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" [attr.aria-controls]="'dropdown-d'+disciplina.disciplina_id" [attr.data-collapse-toggle]="'dropdown-d'+disciplina.disciplina_id">
                    <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{disciplina.disciplina_descricao}}</span>
                    @if(disciplina.etapas){
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                    }
                  </button>
                </div>
              </li>
            }

            </ul>

          }
        }
      </div>










     <!--Local Lista Compartilhada-->

        </svg>
        <span class="flex-1 ml-2 text-left font-['Opens Sans'] text-[15.78px] font-normal">Lista Compartilhada</span>
      </button>

    </div>
