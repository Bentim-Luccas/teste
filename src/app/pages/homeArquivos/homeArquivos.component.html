<app-navbar></app-navbar>
<app-menu-lateral></app-menu-lateral>
<div class="p-4 sm:ml-64 bg-gray-100">
  <div class="flex justify-between items-center bg-gray-100 mt-20">
    <xng-breadcrumb class="ml-5">
      <ng-container *xngBreadcrumbItem="let breadcrumb">
        <ng-container>{{ breadcrumb }}</ng-container>
      </ng-container>
    </xng-breadcrumb>
    <app-barra-pesquisa></app-barra-pesquisa>
  </div>
  <div class="mt-4 flex justify-end">
    <app-btn-modal-criar-projeto></app-btn-modal-criar-projeto>
  </div>
  <!--Card-->
  <div class="mt-5 ml-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <a  *ngFor="let project of permissionamento" class="permissionamento"
        class="bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 w-[500px]">
        <div class="flex flex-col md:flex-row justify-between items-start">
          <img class="object-cover w-full h-64 rounded-t-lg md:h-auto md:w-36 md:rounded-none md:rounded-l-lg"
            src="https://www.geometrica.com.br/imagens/informacoes/analise-projetos-construcao-civil-01.jpg" alt="">
          <div class="flex-1 ml-4 mt-4 md:mt-0">
            <h2  (click)="onSelect(project)"
              class="mb-5 mt-2 text-base font-bold tracking-tight text-gray-900 dark:text-white cursor-pointer">
              {{project.projeto_descricao}}
            </h2>
            <p class="text-sm text-gray-700 dark:text-gray-400">Empresa Respons√°vel: {{project.empresa_nome}}</p>
          </div>
          <div class="relative mt-10 mr-2">
            <button id="dropdownMenuIconButton-{{project.projeto_id}}" (click)="toggleDropdown(project)"
              class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
              type="button">
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 4 15">
                <path
                  d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div *ngIf="project.dropdownOpen" id="dropdownDots-{{project.projeto_id}}"
              class="z-10 absolute right-0 mt-2 bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
              <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownMenuIconButton">
                <!--
                @if(projeto.permissionamento_tipo!=null){
                  @if(projeto.permissionamento_tipo.includes("W")){
                  -->
                <li>
                  <app-btn-modal-editar-projeto (click)="toggleDropdown(project)"></app-btn-modal-editar-projeto>
                </li>
                <!--
                  }
                }
                @if(projeto.permissionamento_tipo!=null){
                  @if(projeto.permissionamento_tipo.includes("D")){
                  -->
                <li>
                  <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white cursor-pointer"
                    (click)="deletarProjeto(project.projeto_id)">Excluir</a>
                </li>
                <!--
                  }
                }
              -->
              </ul>
            </div>
          </div>
        </div>
      </a>
    </div>
    <!--
    <app-home-arquivos-components></app-home-arquivos-components>
    -->
  </div>
</div>
