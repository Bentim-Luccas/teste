<div class="modal w-[680px]">
    <h1 mat-dialog-title>Filtros</h1>
    <mat-dialog-content>
        <form>
            <div class="grid gap-3 mb-3">
                <div class="flex items-center h-full">
                    <h6 class="mb-1 mr-3 text-sm font-medium text-gray-900 dark:text-white">
                        Ordernar por
                    </h6>
                    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-[color:var(--cinza-principal-escuro)] border border-[color:var(--cinza-border)] bg-white hover:bg-[color:var(--cinza-principal-escuro)] hover:text-white focus:outline-none focus:border-none font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">{{itensOrdenar[0]}} <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                </div>

                <!-- Dropdown menu -->
                <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
                    @for (item of itensOrdenar; track item) {
                        <li>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">{{item}}</a>
                        </li>
                    }
                    </ul>
                </div>

                <h6 class="text-sm font-medium text-gray-900 dark:text-white">
                    Status
                </h6>
                <app-arquivo-tag></app-arquivo-tag>

                <h6 class="mb-1 text-sm font-medium text-gray-900 dark:text-white">
                    Última modificação
                </h6>
                <ul class="pb-3 space-b-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="RadioButton">
                    @for (data of datas; track data) {
                        <li class="mb-2">
                            <div class="flex items-center">
                                <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-[color:var(--cinza-principal-escuro)] bg-gray-100 border-gray-300 focus:ring-[color:var(--cinza-principal-escuro)] dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                <label for="default-radio-1" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{data}}</label>
                            </div>
                        </li>
                    }
                </ul>
                <div class="flex justify-end">
                        <button type="submit"
                    class="px-6 py-3.5 w-1/4 text-base font-medium text-white bg-[color:var(--cinza-principal-escuro)] hover:bg-[color:var(--cinza-principal-medio)] rounded-lg text-center"
                    [disabled]="formulario.invalid" (click)="onSubmit()">
                    Pesquisar
                    </button>
                </div>
            </div>
        </form>
    </mat-dialog-content>
</div>
