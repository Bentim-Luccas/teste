<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <a *ngFor="let projetos of projeto" class="ml-5 mt-10 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700" style="width: 70%;">
      <div class="flex flex-col md:flex-row justify-between items-start">
        <img class="object-cover w-full h-64 rounded-t-lg md:h-auto md:w-36 md:rounded-none md:rounded-l-lg" src="https://www.geometrica.com.br/imagens/informacoes/analise-projetos-construcao-civil-01.jpg" alt="">
        <div class="flex-1 ml-4 mt-4 md:mt-0">
          <h2 [routerLink]="['/disciplinas']" class="mb-5 mt-2 text-base font-bold tracking-tight text-gray-900 dark:text-white cursor-pointer">{{projetos.projeto_descricao}}</h2>
          <p class="text-sm text-gray-700 dark:text-gray-400">Empresa Respons√°vel: {{projetos.empresa_nome}}</p>
          <p class="text-sm text-gray-700 dark:text-gray-400">Data de Cadastro: {{projetos.projeto_data_inicio}}</p>
        </div>
        <div class="relative mt-1 mr-2">
          <button id="dropdownButton-{{projetos.projeto_id}}" (click)="toggleDropdown(projetos)" class="inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
            <span class="sr-only">Open dropdown</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 3 16">
              <path d="M0 2a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0Zm0 6.041a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0ZM0 14a1.5 1.5 0 1 0 3 0 1.5 1.5 0 0 0-3 0Z"/>
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div *ngIf="projetos.dropdownOpen" id="dropdown-{{projetos.projeto_id}}" class="z-10 absolute right-0 mt-2 bg-white divide-y divide-gray-100 rounded-lg shadow-md w-44 dark:bg-gray-700">
            <ul class="py-2">
              <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Editar</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Excluir</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </a>
  </div>
