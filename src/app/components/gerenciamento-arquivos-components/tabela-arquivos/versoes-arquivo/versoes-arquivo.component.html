@for (versao of versoes; track versao) {
<div class="flex items-center gap-4">
  <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
    <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
</div>
  <div class="font-bold dark:text-white flex flex-row items-center">
    <div>{{autor?.usuario_nome}}</div>
    <div class="text-sm font-medium text-gray-500 dark:text-gray-400 ml-2">{{stringToDate(versao.arquivo_data!) | date: 'dd/MM/yyyy hh:mm:ss' }}</div>
  </div>
</div>
<div class="w-4/5 h-16 max-h-24 ml-16 bg-[color:var(--cinza-secundario)] rounded-lg">
  <div class="w-1/2 h-full flex flex-col items-center justify-center">
    <div class="arquivo-nome flex flex-row items-center justify-between pt-5 pb-0">
      <svg class="h-6 w-6 ml-4 text-gray-900"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />  <polyline points="14 2 14 8 20 8" />  <line x1="16" y1="13" x2="8" y2="13" />  <line x1="16" y1="17" x2="8" y2="17" />  <polyline points="10 9 9 9 8 9" /></svg>
      <div class="m-4 font-bold">{{versao.arquivo_descricao}}</div>
    </div>
    <div class="arquivo dados flex flex-row items-center justify-between ">
      <div class="text-sm text-gray-500 dark:text-gray-400 pb-10 pt-0">{{versao.arquivo_versao}}º REV</div>
    </div>
  </div>
</div>
} @empty {
  Não há outras versões desse arquivo
}
