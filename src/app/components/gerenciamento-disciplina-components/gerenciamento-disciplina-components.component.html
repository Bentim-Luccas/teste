<div class="relative overflow-x-auto shadow-md sm:rounded-lg ml-8 mt-4">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-white uppercase bg-preto-tabela-tab dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-0 py-3" style="padding-left: 90px;">
                  Nome da Disciplina
              </th>
              <th scope="col" class="px-6 py-3">
                  Projeto
              </th>
              <th scope="col" class="px-6 py-3">
                  Status
              </th>
              <th scope="col" class="px-6 py-3">
                  Editar
              </th>
              <th scope="col" class="px-6 py-3">
                  Excluir
              </th>
          </tr>
      </thead>
        <tbody *ngFor="let disciplinas of disciplina">
          <tr class="bg-white border-b dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th [routerLink]="['/etapas']" scope="row" class="py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white cursor-pointer" style="display: flex; align-items: center;">
              <img src="assets/images/icon etapa.png" style="width: 35px; height: 35px; margin-left: 10px; margin-right: 40px;"/>
              {{disciplinas.disciplina_descricao}}
            </th>
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{disciplinas.projeto_nome}}
            </td>
            <td class="px-4 py-3">
              <span class="inline-flex items-center bg-status-bloqueado text-status-texto-bloqueado text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">
                {{disciplinas.disciplina_status}}
              </span>
            </td>
            <td class="px-6 py-4">
              <a class="font-medium text-gray-900 whitespace-nowrap dark:text-white" style="margin-left: 15px; cursor: pointer;" data-modal-target="modal-edit" data-modal-toggle="modal-edit">
                  <i class="fas fa-edit mr-1"></i>
              </a>
          </td>
          <td class="px-6 py-4">
              <a class="font-medium text-gray-900 whitespace-nowrap dark:text-white" style="margin-left: 20px; cursor: pointer;" (click)="removeDisciplina(disciplinas.disciplina_id)">
                  <i class="fas fa-trash-alt mr-1"></i>
              </a>
          </td>
          </tr>
        </tbody>
    </table>
</div>
