<div class="modal-container w-[450px] p-3">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white ml-2 mt-5 mb-3">
        <span class="absolute top-10 right-7 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" (click)="closeDialog()"
                class="h-4 w-6 text-gray-400 hover:text-gray-600 dark:text-gray-300 dark:hover:text-gray-500"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </span>
        Editar Projeto
    </h3>
    <form class="p-4 md:p-2">
        <div class="grid gap-4 mb-5 grid-cols-1">
            <div class="col-span-2">
                <label for="name-project" class="block mb-2 text-sm text-gray-900 dark:text-white">Nome</label>
                <input type="text" formControlName="projeto_descricao" name="name-project" id="name-project"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    required="">
            </div>
            <div class="col-span-2">
                <label for="project budget" class="block mb-2 text-sm text-gray-900 dark:text-white">Or√ßamento</label>
                <input type="number" name="project budget" id="project budget"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    required="">
            </div>
            <div class="col-span-2">
                <label for="registration-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Data
                    de Inicio</label>
                <input type="datetime-local" name="registration-date" id="registration-date"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    required="">
            </div>
            <div class="col-span-2">
                <label for="end-date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Termino
                    Previsto</label>
                <input type="datetime-local" name="end-date" id="end-date"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    required="">
            </div>
        </div>
        <button type="submit" (click)="closeDialog()"
            class="col-span-2 text-white inline-flex justify-center items-center bg-[#4381A7] hover:bg-[color:var(--cinza-principal-medio)] focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-10 py-2.5 text-center dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800 mt-5 cursor-pointer w-[412px]">
            Salvar
        </button>
    </form>
</div>
