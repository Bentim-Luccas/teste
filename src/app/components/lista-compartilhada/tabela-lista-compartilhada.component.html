<div class="flex pt-4">
      <div class=" h-full relative overflow-x-auto overflow-y-auto max-h-[715px] shadow-md sm:rounded-lg">
        <div class="">
          <table
            class="bg-white w-96 rounded-lg overflow-hidden border-collapse text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead
              class="text-xs text-white uppercase bg-black dark:bg-gray-700 dark:text-gray-400 sticky top-0 z-10">
              <tr>
                <th scope="col" class="p-4 text-white">Descrição</th>
                <th scope="col" class="p-4  text-white">Data</th>
                <th scope="col" class="p-4  text-white">Status</th>
                <th scope="col" class="p-4  text-white">Etapas</th>
                <th scope="col" class="p-4  text-white">Disciplina</th>
                <th scope="col" class="p-4  text-white ">Projeto</th>
              </tr>
              <tr>
                <td colspan="6" class="bg-white px-4 py-2 text-black border border-gray-300 text-sm font-bold">Listas compartilhadas</td>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
              @for (item of ListaCompartilhada; track $index) {
              <tr class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600 hover:cursor-pointer">
                <td class="p-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{ item.lista_compartilhada_descricao }}
                </td>
                <td class="p-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{item.lista_compartilhada_data | date : "dd/MM/yyyy HH:mm:ss"}}
                </td>
                <td class="p-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{ getStatusDescription(item.lista_compartilhada_status) }}
                </td>
                <td class="p-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></td>
                <td class="p-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></td>
                <td class="p-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
  </div>
