      <div>
        <label for="filterInput" class="block mb-2 text-sm font-medium text-[color:var(--cinza-principal-escuro)]">
          Nome do Arquivo

          <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 mt-5">Filtrar</button>
